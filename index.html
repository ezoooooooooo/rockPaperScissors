<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"> <!-- Linked CSS -->
</head>
<body>
  <div>
    <div id="score">
      <p id="playerScore">Player: 0</p>
      <p id="computerScore">Computer: 0</p>
    </div>
    <div id="result"></div>
    <div id="winner"></div>
    <div>
      <button id="rock" class="rockbtn">Rock</button>
      <button id="paper" class="paperbtn">Paper</button>
      <button id="scissor" class="scissorsbtn">Scissors</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
